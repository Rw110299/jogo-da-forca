name: Python application

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Run tests
        env:
          PYTHONPATH: ${{ github.workspace }}/jogo_da_forca
        run: python -m unittest discover tests
